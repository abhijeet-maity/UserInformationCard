<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>User Information Card</h1>
    <div id="container">
        <div>
            <span>First Name:</span>
            <span id="firstname" class="value"></span>
        </div>

        <div>
            <span>Last Name:</span>
            <span id="lastname" class="value"></span>
        </div>

        <div>
            <span>Country:</span>
            <span id="country" class="value"></span>
        </div>

        <div>
            <span>Phone Number:</span>
            <span id="phoneno" class="value"></span>
        </div>

        <div>
            <span>State:</span>
            <span id="state" class="value"></span>
        </div>

        <div>
            <span>City:</span>
            <span id="city" class="value"></span>
        </div>

        <div>
            <span>Village:</span>
            <span id="village" class="value"></span>
        </div>

    </div>
  </section>
<script src="app.js"></script>
</body>
</html>
